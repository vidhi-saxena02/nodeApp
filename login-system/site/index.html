<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login page</title>

   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

   <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="text-center center-div" id="login">
        <div class="container w-25 border py-5">
            <div class="title pb-5">
                <h2 class="font-weight-bold">
                    Login System
                </h2>
                <span>Login for the existing user</span>
            </div>
            <form action="#" class="pt-3">
                <div class="form-group pb-3">
                    <input type="Email" class="form-control" placeholder="Email" name="Email">
                </div>
                <div class="form-group pb-3">
                    <input type="Password" class="form-control" placeholder="Password" name="Password">
                </div>
                <button type="submit" class="btn btn-success rounded-pill"> Register</button>
            </form>
        </div>
    </div>
</body>
<script type="text/javascript" src="./functionality.js"></script>
</html>
